<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="display">
        <h2 class="display__expression" id="displayExpression">0</h2>
        <h1 class="display__result" id="displayResult">0</h1>
      </div>
      <div class="grid">
        <button class="btn btn--number" value="7">7</button>
        <button class="btn btn--number" value="8">8</button>
        <button class="btn btn--number" value="9">9</button>
        <button class="btn btn--operator" value="add">+</button>
        <button class="btn btn--number" value="4">4</button>
        <button class="btn btn--number" value="5">5</button>
        <button class="btn btn--number" value="6">6</button>
        <button class="btn btn--operator" value="subtract">-</button>
        <button class="btn btn--number" value="1">1</button>
        <button class="btn btn--number" value="2">2</button>
        <button class="btn btn--number" value="3">3</button>
        <button class="btn btn--operator" value="multiply">x</button>
        <button class="btn" id="buttonClear">C</button>
        <button class="btn btn--number" value="0">0</button>
        <button class="btn" id="buttonResult">=</button>
        <button class="btn btn--operator" value="divide">/</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
