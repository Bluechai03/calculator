<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="display">
        <h1 class="display__expression" id="displayExpression">0</h1>
        <h2 class="display__result" id="displayResult">0</h2>
      </div>
      <div class="grid">
        <button class="btn" id="buttonClear">AC</button>
        <button class="btn btn--operator" value="divide">รท</button>
        <button class="btn btn--operator" value="multiply">x</button>
        <button class="btn" id="buttonBackspace" value="backspace">C</button>

        <button class="btn btn--number" value="7">7</button>
        <button class="btn btn--number" value="8">8</button>
        <button class="btn btn--number" value="9">9</button>
        <button class="btn btn--operator" value="add">+</button>

        <button class="btn btn--number" value="4">4</button>
        <button class="btn btn--number" value="5">5</button>
        <button class="btn btn--number" value="6">6</button>
        <button class="btn btn--operator" value="subtract">-</button>

        <button class="btn btn--number" value="1">1</button>
        <button class="btn btn--number" value="2">2</button>
        <button class="btn btn--number" value="3">3</button>
        <button class="btn" id="buttonResult">=</button>

        <button class="btn btn--number" value="0">0</button>
        <button class="btn btn--number" value="00">00</button>
        <button class="btn" id="buttonDecimal" value=".">.</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
